<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./index.js" defer></script>
    <title>Websocket</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="mb-4 mt-4">Ingrese datos</h1>
      <form id="productForm" method="POST">
        <div class="mb-3">
          <label class="form-label" for="title"
            ><b>Title</b></label
          >
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="price"
            ><b>Price</b></label
          >
          <input
            type="number"
            name="price"
            id="price"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="thumbnail"
            ><b>Foto URL</b></label
          >
          <input
            type="text"
            name="thumbnail"
            id="thumbnail"
            class="form-control"
          />
        </div>

        <button
          class="btn btn-success mt-3 mb-5"
          type="submit"
        >
          Guardar producto
        </button>
      </form>
      <div id="productsList" class="text-light mt-4"></div>

      <div class="chat pt-4 mb-2">
        <h2 class="mb-4 mt-4">Centro de mensajes</h2>
        <form class="chat-form">
          <div class="mb-3">
            <input
              class="form-control"
              type="email"
              name="email"
              required
              placeholder="Ingrese su email..."
            />
          </div>

          <hr />

          <div class="chat-messages mb-3"></div>

          <div class="row">
            <div class="mb-3 col-auto">
              <input
                class="form-control"
                type="text"
                name="message"
                required
                placeholder="Ingrese un mensaje..."
              />
            </div>

            <div class="col-auto">
              <button class="btn btn-primary" type="submit">
                Enviar!
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
